<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js" charset="utf-8"></script>
    <title>Connect-4 Gotham City</title>
  </head>
  <body>
    <head>
      <img
        class="banner"
        id="bmbanner"
        src="../assets/images/Batman-Banner.jpeg"
      />
    </head>
    <div class="instructions">
      <p>
        <strong
          >GOTHAM CITY is under attack. Place your characters in a row,
          horizontally or a column of 4 to save (or destroy) the city...</strong
        >
      </p>
    </div>
    <div class="characters">
      <strong>PLAYER ONE</strong>
      <img
        class="player"
        src="../assets/images/sexybatman_750x422_creditonimage.jpeg"
      />
      <br />
      <strong>PLAYER TWO</strong>
      <img class="player" src="../assets/images/705479-original.webp" />
    </div>

    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>

    <div class="settings">
      <h2 class="winnerdisplay">Winner LOADING....</h2>

      <button class="reset">
        Reset Game
        <img class="icon" src="../assets/images/refresh-icon.webp" />
      </button>
      <button class="muteBtn">
        Mute sound <img class="icon" src="../assets/images/mute.png" />
      </button>
    </div>

    <audio id="themesong">
      <source
        src="../assets/audio/8d82b5_Batman_Theme_Song.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
